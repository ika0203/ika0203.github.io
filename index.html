<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>にっこにっこにー♪</title>
    <meta name="description" content="Yazawa Nico Moe">
    <meta name="keywords" content="Nico, Yazawanico, Yazawa, LoveLive, 矢澤にこ, Nicoyazawa, にこ, 矢澤, ラブライブ, アニメ, 萌え">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="http://yazawanico.moe">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/nico.css">
	<script type="text/javascript">
	function getRandomImage(path) {
		path = path || 'images/'; // default path here
		var num = Math.floor(Math.random() * 135 + 1);
		var img = ("000" + num).slice(-3) + ".png";
		var imgStr = '<img id="nico" class="center image" src="'+ path + img +'" alt = "Yazawa Nico">';
		document.write(imgStr); document.close();
	}

    </script>
  </head>
  <body>
    <script type="text/javascript">getRandomImage('images/')</script>
  </body>
</html>
